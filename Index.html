<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmirPasswordGen</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <div class="container">
        <h1 class="text">AmiraliRafiei<br />Password Generator</h1>
        <div class="input-data">
            <div class="display">
                <input type="text" placeholder="Click on the button to generate random password">

    </div>
